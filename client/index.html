<!DOCTYPE html>
<html>
<head>
  <title>Sawtooth Counter</title>

  <!-- require jquery and bootstrap scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="./favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
  
  <header>
    <div id="left_header">Madrid Central</div>
    <i id="right_header">Example Blockchain Application for Introduction to Hyperledger Sawtooth</i>
  </header>
  <div id="sesion"> </div>
      <button type="submit" id="logout" class="btn btn-primary" style="display:none">Logout</button>
      <div id="register" style="display:none">  REGISTRO
          <input type="text" id="nameInputR" placeholder="Enter your complete name" class="form-control" required>
          <input type="text" id="dniInputR" placeholder="Enter your DNI" class="form-control"required>
          <input type="text" id="emailInputR" placeholder="Enter your email" class="form-control" required>
          <input type="text" id="passInputR" placeholder="Enter a password" class="form-control" required> 
          <input type="number" id="tfnInputR" placeholder="Enter your phone number" class="form-control" required>
          <label>Select Role</label>
                <select  id="roles" name="roleSelect" required>
                  <option></option>
                  <option value="none" selected>Selecciona rol...</option>
                  <option value="Invitado">Invitado</option>
                  <option value="Usuario">Usuario</option>
                  <option value='Admin' id="AdminOp">Admin</option>
                </select>
          <button type="submit" id="registerUser" class="btn btn-primary">Register</button>
          <button type="submit" id="volverLogin" class="btn btn-primary">Volver</button>
      </div>

      <div id="login" style=""> LOGIN
        <input type="text" id="mailInputL"placeholder="Enter your mail" class="form-control" required>
        <input type="text" id="passInputL"placeholder="Enter your password" class="form-control" required>
        <button type="submit" id="loginButton">Login</button>
        <button type="submit" id="loginAdmin">Login como Administrador</button>
        <button type="submit" id="goToRegister">Registrarse</button>
      </div>

      <div id="regCoche" style="display:none"> REGISTRAR COCHE
        <input type="text" id="matriculaRC" placeholder="Introduce la matricula del coche" class="form-control"required>
        <input type="text" id="modelRC" placeholder="Introduce el modelo del coche" class="form-control"required>
        <button type="submit" id="createCocheRC">Registrar coche</button>
      </div>

      <div id="mainUser" style="display:none"> PRINCIPAL USUARIO
        <div id="datosUser"></div>
        <div id="publicarInvitacionMU">
          <input type="number" id="numInv" placeholder="Numero de invitaciones a publicar" class="form-control"required>
          <button type="submit" id="publicarInv">Publicar</button>
          
        </div>
        
        <table id="invitacionesPublicadasMU"></table>
        <table id="invitacionesAdjudicadasMU"></table>
      </div>
      <div id="mainAdmin" style="display:none">PRINCIPAL ADMIN
          <button type="submit" id="verUsuarios" >Usuarios</button>
          <button type="submit" id="verCoches" >Coches</button>
          <button type="submit" id="verInvitaciones" >Invitaciones</button>
          <table id="visualizacion"></table>

      </div>
      <div id="mainInvitado" style="display:none"> PRINCIPAL INVITADO
        <div id="datosInvitado"></div>
        <button type="submit" id="createCocheMI">Registrar coche</button>
        <button type="submit" id="solicitarMI">Solicitar Invitacion</button>
        <table id="invitacionesTableSol"></table>

        <table id="cochesRegistrados"></table>
      </div>

      <div id="solicitarInvitacion" style="display:none">
        <label id="idInvitacion">Invitacion:</label>
        <button type="submit" id="solicitarInv">Solicitar</button>
        
      </div>
      <div id="editarInvitacion" style="display:none">
        <label id="publicadaInvitacion">Publicada por: </label> 
        <label id="fechaInvitacion">Publicada en: </label> 
        <label id="estadoInvitacion">Estado: </label> 
        <label id="propietarioInvitacion">Propietario: </label> 
        <label id="validaInvitacion">Valida hasta: </label> 
        <button type="submit" id="eliminarInvitacion">Borrar</button>
      </div>
      <div id="editarUsuario" style="display:none">
        <label id="nombreUsuario">Nombre: </label> 
        <label id="numeroInvitaciones">Numero de invitaciones: </label> 
        <table id="invitacionesUsuario"/>
        <button type="submit" id="eliminarUsuario">Dar de baja</button>
      </div>
      <div id="editarCoche" style="display:none">
        <label id="matriculaCoche">Matricula: </label> 
        <label id="modeloCoche">Modelo: </label> 
        <label id="invitadoPor">Invitado por:</label>
        <label id="accesoCoche">Acceso permitido:</label>
        <button type="submit" id="eliminarCoche">Restringir acceso</button>
      </div>


  <script src="dist/bundle.js"></script>  
  
</body>
</html>
