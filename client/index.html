<!DOCTYPE html>
<html>
<head>
  <title>Sawtooth Counter</title>

  <!-- require jquery and bootstrap scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  
  <header>
    <div id="left_header">Madrid Central</div>
    <i id="right_header">Example Blockchain Application for Introduction to Hyperledger Sawtooth</i>
  </header>
  <div id="sesion"> </div>

      <div id="register" style="">  REGISTRO
          <input type="text" id="nameInputR" placeholder="Enter your complete name" class="form-control" required>
          <input type="number" id="dniInputR" placeholder="Enter your DNI" class="form-control"required>
          <input type="text" id="passInputR" placeholder="Enter a password" class="form-control" required>
          <input type="text" id="emailInputR" placeholder="Enter your email" class="form-control" required>
          <input type="number" id="tfnInputR" placeholder="Enter your phone number" class="form-control" required>
          <label>Select Role</label>
                <select  name="roleSelect">
                  <option value="none" selected>Select role...</option>
                  <option value="Invitado">Invitado</option>
                  <option value="Usuario">Usuario</option>
                  <option value="Admin">Admin</option>
                </select>
          <button type="submit" id="registerUser" class="btn btn-primary">Register</button>
      </div>

      <div id="login" style="display:none"> LOGIN
        <input type="number" id="dniInputL"placeholder="Enter your DNI" class="form-control"required>
        <input type="text" id="passInputL"placeholder="Enter a password" class="form-control" required>
        <button type="submit" id="loginButton">Login</button>
        <button type="submit" id="goToRegister">Registrarse</button>
      </div>

      <div id="regCoche" > REGISTRAR COCHE
        <input type="number" id="matriculaRC" placeholder="Enter the enrollment" class="form-control"required>
        <input type="text" id="modelRC" placeholder="Enter the model" class="form-control"required>
        <button type="submit" id="createCocheRC">Registrar coche</button>
      </div>

      <div id="acceptCoche" style="display:none"> ACEPTAR COCHE
        <div></div>
        <label id="dniOwnerAC">DNI del propietario del coche: </label>
        <label id="emailOwnerAC">Email del propietario del coche: </label>
        <label id="cocheOwnerAC">matricula y modelo del coche: </label>
        <button type="submit" id="acceptCocheAC">Aceptar coche</button>
        <button type="submit" id="rejectCocheAC">Rechazar coche</button>
      </div>

      <div id="mainUser" style="display:none"> PRINCIPAL USUARIO
        <label id="userMU">Nombre del usuario: </label>
        <label id="userMU">DNI del usuario: </label>
        <div id="cochesMU">Coches del usuario: </div>
        <button type="submit" id="createCocheMU">Registrar coche</button>
        <label id="numeroInvitacionesMU">El usuario dispone de:</label>
        <div id="publicarInvitacionMU">
          <input type="number" id="precioMU" placeholder="Precio de tu invitacion" class="form-control"required>
          <button type="submit" id="publicarInv">Publicar</button>
        </div>
        
        <div id="invitacionesPublicadasMU">Invitaciones publicadas del usuario: </div>
        <div id="invitacionesAdjudicadasMU">Invitaciones adjudicadas del usuario: </div>
      </div>
      <div id="mainAdmin" style="display:none">PRINCIPAL ADMIN</div>
      <div id="mainInvitado" style="display:none"> PRINCIPAL INVITADO
        <div id="listaInvitacionesDisponibles"></div>
        <button type="submit" id="solicitarMI">Solicitar Invitacion</button>
      </div>

      <div id="solicitarInvitacion">
        <label id="idInvitacion">Invitacion:</label>
        <input type="number" id="matriculaSI" placeholder="Enter the enrollment" class="form-control"required>
        <input type="text" id="modelSI" placeholder="Enter the model" class="form-control"required>
        <button type="submit" id="solicitarInv">Solicitar</button>
      </div>


  <script src="dist/bundle.js"></script>  
  
</body>
</html>
